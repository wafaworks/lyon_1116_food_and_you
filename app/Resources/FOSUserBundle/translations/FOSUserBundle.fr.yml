# Password resetting
resetting:
    password_already_requested: Un nouveau mot de passe a déjà été demandé pour cet utilisateur dans les dernières 24 heures.
    check_email: Un e-mail a été envoyé à l'adresse %email%. Il contient un lien sur lequel il vous faudra cliquer afin de réinitialiser votre mot de passe.
    request:
        invalid_username: Le nom d'utilisateur ou l'adresse e-mail "%username%" n'existe pas.
        username: Adresse e-mail
        submit: Réinitialiser le mot de passe
        title: Réinitialisation de mot de passe
    reset:
        title: Réinitialisation de votre mot de passe
        submit: Modifier le mot de passe
    flash:
        invalid_token: La clé fournie pour la réinitialisation est invalide
        error: Une erreur est survenue. Merci de réessayer.
        success: Le mot de passe a été réinitialisé avec succès
    email:
        subject: Réinitialisation Food & You
        message: |
            Bonjour,

            Nous avons reçu une demande de réinitialisation de mot de passe.
            Si vous n'avez pas demandé à réinitialiser votre mot de passe, veuillez ignorer ce mail.

            Si c'était vous :

            Veuillez cliquer sur le lien ci-dessous ou copiez-collez l'URL dans votre navigateur :
            %confirmationUrl%

            Ceci va réinitialiser votre mot de passe. Vous pourrez ensuite vous connecter et le changer pour mieux vous en souvenir.
            Cordialement,
            L'équipe Food & You

